<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado Formulário</title>
    <link rel="stylesheet" href="css/resultado.css" />
  </head>
  <body>
    <h1>Resultado Formulário</h1>

    <div class="resultado" id="resultado">
      <p><strong>Nome:</strong> <span id="resultNome"></span></p>
      <p>
        <strong>Data de Nascimento:</strong>
        <span id="resultDataNascimento"></span>
      </p>
      <p><strong>CPF:</strong> <span id="resultCpf"></span></p>
      <p><strong>Sexo:</strong> <span id="resultSexo"></span></p>
      <p><strong>Curso:</strong> <span id="resultCurso"></span></p>
      <p><strong>Modalidade:</strong> <span id="resultModalidade"></span></p>
      <p><strong>CEP:</strong> <span id="resultCep"></span></p>
      <p><strong>Endereço:</strong> <span id="resultEndereco"></span></p>
      <p><strong>Bairro:</strong> <span id="resultBairro"></span></p>
      <p>
        <strong>Número/Complemento:</strong> <span id="resultNumero"></span>
      </p>
    </div>

    <button class="botao_voltar" onclick="voltar()">Voltar</button>

    <script src="js/resultado.js"></script>
  </body>
</html>
